<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ExpensePulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app">
  <header>
    <h1>ExpensePulse</h1>
    <p>Track. Analyze. Control your money.</p>
  </header>

  <!-- STATS -->
  <section class="stats">
    <div class="card income">
      <span>Income</span>
      <h2 id="income">₹0</h2>
    </div>
    <div class="card expense">
      <span>Expenses</span>
      <h2 id="expense">₹0</h2>
    </div>
    <div class="card balance">
      <span>Balance</span>
      <h2 id="balance">₹0</h2>
    </div>
  </section>

  <!-- ADD EXPENSE -->
  <section class="panel">
    <h3>Add Expense</h3>
    <div class="form">
      <input type="text" id="title" placeholder="Expense title" />
      <input type="number" id="amount" placeholder="Amount" />
      <select id="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Other</option>
      </select>
      <button onclick="addExpense()">Add</button>
    </div>
  </section>

  <!-- CHART -->
  <section class="panel">
    <h3>Expense Breakdown</h3>
    <canvas id="chart"></canvas>
  </section>

  <!-- LIST -->
  <section class="panel">
    <h3>Recent Expenses</h3>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
