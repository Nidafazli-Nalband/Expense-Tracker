<body>
  <div class="dashboard">
    <header>
      <h1>Expense Tracker</h1>
      <p>Personal finance overview</p>
    </header>

    <section class="stats">
      <div class="stat-card">
        <span>Total Expenses</span>
        <h2 id="total">â‚¹0</h2>
      </div>
      <div class="stat-card">
        <span>Transactions</span>
        <h2 id="count">0</h2>
      </div>
    </section>

    <section class="panel">
      <h3>Add Expense</h3>
      <div class="form">
        <input type="text" id="title" placeholder="Title">
        <input type="number" id="amount" placeholder="Amount">
        <select id="category">
          <option>Food</option>
          <option>Transport</option>
          <option>Shopping</option>
          <option>Bills</option>
          <option>Other</option>
        </select>
        <button onclick="addExpense()">Add</button>
      </div>
    </section>

    <section class="panel">
      <h3>Spending Breakdown</h3>
      <canvas id="chart"></canvas>
    </section>

    <section class="panel">
      <h3>Expense History</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
